<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Online Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <br>
    <h3>Please input your variables</h3>
    <form id="input-section">
        <input type="text" id="var-a-input" placeholder="Go Ahead, calculate" />
        <button id="clear-inputs-btn">C</button>
        <p>
            <button class="number-btn" value="7" type="button">7</button>
            <button class="number-btn" value="8" type="button">8</button>
            <button class="number-btn" value="9" type="button">9</button>
            <button class="operator-btn" type="button" value="+">+</button>
        </p>
        
        <button class="operator-btn" value="-" type="button">-</button>
        <button class="operator-btn" value="*" type="button">*</button>
        <button class="operator-btn" value="/" type="button">/</button>
        <input type="text" id="var-b-input" placeholder="Insert Number" />
        <button id="equals-btn">=</button>
        
    </form>
    <p>
        <div id="math-result"></div>
    </p>
    <p>
        <ul id="math-history-results"></ul>
    </p>
    
</body>
</html>
